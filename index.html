<!DOCTYPE html>
<html>
<head>
    <title>Volquetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
        #volumenRestante {
            color: red;
            font-weight: bold;
        }
        #mensajeError {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        // Lista de volquetas con sus respectivos volúmenes y constantes
        const volquetas = {
            'ABC123': { volumen: 10, constante: 1.2 },
            'XYZ789': { volumen: 15, constante: 1.5 },
            'LMN456': { volumen: 20, constante: 1.1 }
        };

        // Función para buscar la placa y mostrar el volumen
        function mostrarVolqueta() {
            const placa = document.getElementById('placa').value.toUpperCase();
            const medida = parseFloat(document.getElementById('medida').value);
            const resultado = document.getElementById('resultado');
            const mensajeError = document.getElementById('mensajeError');

            if (volquetas[placa] !== undefined) {
                const volumenInicial = volquetas[placa].volumen;
                const constante = volquetas[placa].constante;
                const medidaAjustada = medida * constante/100;
                let volumenRestante = volumenInicial - medidaAjustada;

                if (isNaN(medida) || medida < 0) {
                    mensajeError.innerHTML = `Por favor, ingrese una medida válida.`;
                    resultado.innerHTML = '';
                } else {
                    if (volumenRestante < 0) volumenRestante = 0; // Para no tener volúmenes negativos
                    resultado.innerHTML = `La volqueta con placa <strong>${placa}</strong> tiene un volumen restante de <span id="volumenRestante">${volumenRestante.toFixed(2)} m³</span>`;
                    mensajeError.innerHTML = '';
                }
            } else {
                resultado.innerHTML = '';
                mensajeError.innerHTML = `Volqueta no encontrada`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Buscar Volqueta</h1>
        <label for="placa">Ingresa la placa de la volqueta:</label>
        <input type="text" id="placa" placeholder="Ejemplo: ABC123"><br>
        <label for="medida">Ingresa la medida a descontar en cm:</label>
        <input type="number" id="medida" placeholder="Ejemplo: 5"><br>
        <button onclick="mostrarVolqueta()">Buscar</button>

        <div id="resultado"></div>
        <div id="mensajeError"></div>
    </div>
</body>
</html>
